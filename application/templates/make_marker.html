{% extends "template.html" %}

{% block content %}

<form method='POST'>
    <div class="mb-3">
        <label for="number"  class="form-label">発行する数を選択</label>
        <select class="form-select" aria-label="Number of markers" name="number">
            <option value="0" selected >発行したいマーカーの数を選択</option>
            <option value="24">24</option>
            <option value="40">40</option>
            <option value="54">54</option>
        </select>
        <button type="submit" class="btn btn-primary">発行</button>
    </div>
</form>

{% endblock %}
